<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Sueldo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .salary-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .salary-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .salary-container form {
            display: flex;
            flex-direction: column;
        }
        .salary-container form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .salary-container form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .salary-container form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="salary-container">
        <h2>Cálculo de Sueldo</h2>
        <form action="{% url 'encuesta:calculate_salary' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
